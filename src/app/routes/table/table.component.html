<button
  (click)="loadAccounts()"
  mat-raised-button
  color="primary">Load data
</button>

<mat-spinner *ngIf="loading">

</mat-spinner>

<table
  [dataSource]="dataSource"
  *ngIf="isLoaded(); else notLoaded"
  mat-table>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="accountId">
    <th mat-header-cell *matHeaderCellDef>Account ID</th>
    <td mat-cell *matCellDef="let element">{{element.accountId}}</td>
  </ng-container>

  <ng-container matColumnDef="bank">
    <th mat-header-cell *matHeaderCellDef>Bank</th>
    <td mat-cell *matCellDef="let element">{{element.bank}}</td>
  </ng-container>

  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef>Balance</th>
    <td mat-cell *matCellDef="let element">{{element.balance}}</td>
  </ng-container>

  <ng-container matColumnDef="currency">
    <th mat-header-cell *matHeaderCellDef>Currency</th>
    <td mat-cell *matCellDef="let element">{{element.currency}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<ng-template #notLoaded>
  <p>Data is not loaded</p>
</ng-template>
